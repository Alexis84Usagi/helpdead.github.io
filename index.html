<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Texte √† Voix Grave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .text-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .text-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-height: 80px;
        }

        .text-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .text-box h3 {
            margin-bottom: 8px;
            color: #ffd700;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .text-area {
            width: 100%;
            min-height: 40px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 0.9rem;
            resize: none;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .text-area:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        .text-area::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .play-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(39, 174, 96, 0.3);
            transition: all 0.3s ease;
            width: 100%;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .play-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .play-btn.playing {
            background: linear-gradient(45deg, #e67e22, #f39c12);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3); }
            50% { box-shadow: 0 6px 25px rgba(230, 126, 34, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .text-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Lecteur de Texte √† Voix Grave</h1>

        <div class="text-grid" id="textGrid">
            <!-- Les cases de texte seront g√©n√©r√©es par JavaScript -->
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Variables globales
        let currentSpeech = null;
        let textBoxes = [];
        let currentPlayingIndex = -1;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createTextBoxes();
            loadSavedTexts();
            setupSpeechSettings();
        });

        // Configuration de la synth√®se vocale pour une voix grave et imposante
        function setupSpeechSettings() {
            if ('speechSynthesis' in window) {
                // Attendre que les voix soient charg√©es
                function loadVoices() {
                    const voices = speechSynthesis.getVoices();
                    console.log('Voix disponibles:', voices.map(v => `${v.name} (${v.lang})`));
                }
                
                speechSynthesis.onvoiceschanged = loadVoices;
                loadVoices();
            }
        }

        // Cr√©er les 8 cases de texte
        function createTextBoxes() {
            const grid = document.getElementById('textGrid');
            
            for (let i = 1; i <= 8; i++) {
                const textBox = document.createElement('div');
                textBox.className = 'text-box';
                textBox.innerHTML = `
                    <h3>Texte ${i}</h3>
                    <textarea 
                        class="text-area" 
                        id="text${i}" 
                        placeholder="Tapez ici..."
                        oninput="autoResize(this); saveText(${i})"
                    ></textarea>
                    <button class="play-btn" id="playBtn${i}" onclick="playText(${i})">
                        ‚ñ∂Ô∏è Lire
                    </button>
                `;
                grid.appendChild(textBox);
                textBoxes.push(textBox);
            }
        }

        // Auto-redimensionner les textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 300) + 'px';
        }

        // Sauvegarder le texte dans les variables JavaScript
        function saveText(index) {
            const textarea = document.getElementById(`text${index}`);
            if (!window.savedTexts) {
                window.savedTexts = {};
            }
            window.savedTexts[`text${index}`] = textarea.value;
            
            // Afficher un message de sauvegarde
            updateStatus(`Texte ${index} sauvegard√©`);
            setTimeout(() => updateStatus(''), 2000);
        }

        // Charger les textes sauvegard√©s
        function loadSavedTexts() {
            if (window.savedTexts) {
                for (let i = 1; i <= 8; i++) {
                    const textarea = document.getElementById(`text${i}`);
                    const saved = window.savedTexts[`text${i}`];
                    if (saved) {
                        textarea.value = saved;
                        autoResize(textarea);
                    }
                }
            }
        }

        // Fonction pour obtenir une voix grave
        function getDeepVoice() {
            const voices = speechSynthesis.getVoices();
            
            // Rechercher une voix masculine fran√ßaise
            let selectedVoice = voices.find(voice => 
                voice.lang.startsWith('fr') && 
                (voice.name.toLowerCase().includes('male') || 
                 voice.name.toLowerCase().includes('homme') ||
                 voice.name.toLowerCase().includes('thomas') ||
                 voice.name.toLowerCase().includes('daniel'))
            );
            
            // Si pas de voix masculine fran√ßaise, prendre la premi√®re voix fran√ßaise
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => voice.lang.startsWith('fr'));
            }
            
            // Si pas de voix fran√ßaise, prendre une voix masculine anglaise
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('male') ||
                    voice.name.toLowerCase().includes('david') ||
                    voice.name.toLowerCase().includes('daniel')
                );
            }
            
            return selectedVoice || voices[0];
        }

        // Lire un texte sp√©cifique
        function playText(index) {
            const textarea = document.getElementById(`text${index}`);
            const text = textarea.value.trim();
            
            if (!text) {
                updateStatus(`Aucun texte dans la case ${index}`);
                return;
            }
            
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            const voice = getDeepVoice();
            
            if (voice) {
                utterance.voice = voice;
            }
            
            // Param√®tres pour une voix grave et imposante
            utterance.rate = 0.8;    // Plus lent
            utterance.pitch = 0.7;   // Plus grave
            utterance.volume = 1.0;  // Volume maximum
            
            // Gestion des √©v√©nements
            utterance.onstart = function() {
                updatePlayButton(index, true);
                updateStatus(`Lecture ${index}...`);
                currentPlayingIndex = index;
            };
            
            utterance.onend = function() {
                updatePlayButton(index, false);
                currentPlayingIndex = -1;
                updateStatus('Lecture termin√©e');
            };
            
            utterance.onerror = function(event) {
                updatePlayButton(index, false);
                updateStatus(`Erreur lors de la lecture: ${event.error}`);
                currentPlayingIndex = -1;
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }

        // Mettre √† jour l'apparence du bouton
        function updatePlayButton(index, isPlaying) {
            const button = document.getElementById(`playBtn${index}`);
            if (isPlaying) {
                button.textContent = '‚è∏Ô∏è ...';
                button.classList.add('playing');
                button.disabled = true;
            } else {
                button.textContent = '‚ñ∂Ô∏è Lire';
                button.classList.remove('playing');
                button.disabled = false;
            }
        }

        // Mettre √† jour le statut
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // G√©rer la fermeture de la page
        window.addEventListener('beforeunload', function() {
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
        });
    </script>
</body>
  </html>
